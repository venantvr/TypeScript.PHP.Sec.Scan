sources:
  - $_GET
  - $_POST
  - $_COOKIE
  - $_REQUEST
  - $_FILES
filters:
  sql_injection:
    - mysqli_real_escape_string
    - filter_var
  xss:
    - htmlspecialchars
    - htmlentities
    - sanitize_text_field
  rce:
    - escapeshellcmd
    - escapeshellarg
sinks:
  sql_injection:
    - mysqli_query
    - mysql_query
  xss:
    - echo
    - print
    - printf
  rce:
    - system
    - exec
    - shell_exec
    - passthru
  file_inclusion:
    - include
    - require
    - include_once
    - require_once
auth_checks:
  - password_verify
  - hash_equals
auth_functions:
  - login
  - authenticate
session_functions:
  - session_regenerate_id
upload_functions:
  - move_uploaded_file